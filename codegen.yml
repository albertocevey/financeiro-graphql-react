overwrite: true
schema: "http://localhost:3000/graphql"
documents: "src/**/**/*.graphql"
generates:
  src/generated/index.ts:
    plugins: 
      - typescript
      - typescript-operations
      - typescript-react-query
    config:
      fetcher:
        endpoint: "http://localhost:3000/graphql"
      
  ./graphql.schema.json:
    plugins:
      - "introspection"
